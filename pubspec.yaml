name: everyone_know_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.3+4

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.1.0
  pin_code_fields: ^7.3.0
  http: ^0.13.4
  dio: ^4.0.4
  path: ^1.8.0
  image_picker: ^0.8.4+7
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  story_viewer: ^0.1.0
  google_fonts: ^2.2.0
  fluttertoast: ^8.0.8
  slide_countdown: ^0.1.1
  logger: ^1.1.0
  shared_preferences: ^2.0.12
  web_socket_channel: ^2.1.0
  rxdart: ^0.27.3
  dartz: ^0.10.1
  pull_to_refresh: ^2.0.0
  flutter_image_compress: ^1.1.0
  intl: ^0.17.0
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0
  video_player: ^2.3.0
  collection: ^1.15.0
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf